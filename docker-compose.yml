version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: histadrut-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlserver://db:1433;database=histadrut;user=sa;password=Ply!PlusUser2026;encrypt=true;trustServerCertificate=true
    depends_on:
      db-init:
        condition: service_completed_successfully
    restart: always

  db-init:
    build:
      context: .
      target: builder
    container_name: histadrut-init
    environment:
      - DATABASE_URL=sqlserver://db:1433;database=histadrut;user=sa;password=Ply!PlusUser2026;encrypt=true;trustServerCertificate=true
    command: >
      sh -c '
        echo "Waiting for SQL Server..." &&
        until nc -z db 1433; do sleep 1; done &&
        echo "SQL Server is up! Creating database if missing..." &&
        npx prisma db execute --url "sqlserver://db:1433;user=sa;password=Ply!PlusUser2026;database=master;encrypt=true;trustServerCertificate=true" --stdin <<EOF
        IF NOT EXISTS (SELECT * FROM sys.databases WHERE name = "histadrut")
        BEGIN
          CREATE DATABASE histadrut;
        END
        EOF
        echo "Synchronizing schema..." &&
        npx prisma db push --accept-data-loss &&
        echo "Database ready!"
      '
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: histadrut-sql
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Ply!PlusUser2026
    volumes:
      - sqlvolume:/var/opt/mssql
    restart: always

volumes:
  sqlvolume:
